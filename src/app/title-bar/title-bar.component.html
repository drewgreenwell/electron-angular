<div class="window-title">{{title}}</div>
<div class="window-controls">
  <button class="window-btn min" (click)="minimize($event)">&#95;</button>
  <button class="window-btn max" (click)="maximize($event)">&#9645;</button>  
  <button class="window-btn close" (click)="close($event)">X</button>
</div>
