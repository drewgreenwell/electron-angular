<div class="window-logo" *ngIf="logo"><img src="{{logo}}" alt="logo" /></div>
<div class="window-title">{{title}}</div>
<div class="window-controls">
  <i class="fa fa-window-minimize window-btn" (click)="minimize($event)"></i>
  <i class="fa fa-window-maximize window-btn" (click)="maximize($event)"></i>
  <i class="fa fa-times window-btn" (click)="close($event)"></i>
</div>
